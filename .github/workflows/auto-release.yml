name: Auto Release

on:
  push:
    branches:
      - fix/typescript-errors-and-functionality
    paths:
      - 'package.json'
      - 'src/**'
      - 'addon/**'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build XPI
        run: npm run build-prod
      
      - name: Get version
        id: version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
      - name: Update update-dev.json
        run: |
          sed -i "s/\"version\": \".*\"/\"version\": \"${{ steps.version.outputs.VERSION }}\"/" update-dev.json
      
      - name: Commit XPI and update file
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add build/zotero-research-navigator.xpi update-dev.json
          git commit -m "chore: auto-build v${{ steps.version.outputs.VERSION }}" || echo "No changes to commit"
          git push