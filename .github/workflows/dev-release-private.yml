name: Development Auto-Release (Private Repo)

on:
  push:
    branches:
      - fix/typescript-errors-and-functionality
    paths:
      - 'package.json'
      - 'src/**'
      - 'addon/**'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Development XPI with Auto-Update URL
        run: |
          # 创建带有 GitHub Pages 更新 URL 的 manifest
          cat > addon/manifest.json << EOF
          {
            "manifest_version": 2,
            "name": "Zotero Research Navigator (Dev)",
            "version": "$(node -p "require('./package.json').version")",
            "description": "Track research history and enhance note navigation in Zotero",
            "homepage_url": "https://github.com/sperwe/Zotero-Research-Navigator",
            "applications": {
              "zotero": {
                "id": "research-navigator@zotero.org",
                "update_url": "https://sperwe.github.io/Zotero-Research-Navigator/update-dev.json",
                "strict_min_version": "7.0",
                "strict_max_version": "7.1.*"
              }
            }
          }
          EOF
          
          # 构建 XPI
          npm run build-prod
      
      - name: Get version
        id: version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
      - name: Create Development Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: dev-v${{ steps.version.outputs.VERSION }}-${{ github.run_number }}
          name: Dev Build ${{ steps.version.outputs.VERSION }}.${{ github.run_number }}
          draft: false
          prerelease: true
          files: build/zotero-research-navigator.xpi
          body: |
            Development build from commit ${{ github.sha }}
            
            This build auto-updates from GitHub Pages.
      
      - name: Prepare GitHub Pages
        run: |
          mkdir -p gh-pages
          cp build/zotero-research-navigator.xpi gh-pages/zotero-research-navigator-dev.xpi
          
          # 创建 update.json 指向 GitHub Pages
          cat > gh-pages/update-dev.json << EOF
          {
            "addons": {
              "research-navigator@zotero.org": {
                "updates": [
                  {
                    "version": "${{ steps.version.outputs.VERSION }}",
                    "update_link": "https://sperwe.github.io/Zotero-Research-Navigator/zotero-research-navigator-dev.xpi",
                    "applications": {
                      "zotero": {
                        "strict_min_version": "7.0",
                        "strict_max_version": "7.1.*"
                      }
                    }
                  }
                ]
              }
            }
          }
          EOF
          
          # 创建 index.html
          cat > gh-pages/index.html << EOF
          <!DOCTYPE html>
          <html>
          <head>
              <title>Zotero Research Navigator Dev Builds</title>
          </head>
          <body>
              <h1>Zotero Research Navigator Development Builds</h1>
              <p>Latest version: ${{ steps.version.outputs.VERSION }}</p>
              <p><a href="zotero-research-navigator-dev.xpi">Download Latest Dev Build</a></p>
          </body>
          </html>
          EOF
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages
          keep_files: false