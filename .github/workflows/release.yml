name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 触发条件：推送以 v 开头的 tag
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build plugin
      run: npm run build-prod
    
    - name: Create XPI
      run: |
        cd build
        zip -r ../zotero-research-navigator-${{ github.ref_name }}.xpi *
        cd ..
        ls -la *.xpi
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        name: Zotero Research Navigator ${{ github.ref_name }}
        body: |
          ## 🎉 Zotero Research Navigator ${{ github.ref_name }}
          
          ### 📦 安装方法
          1. 下载下方的 `.xpi` 文件
          2. 在 Zotero 中：工具 → 插件 → 从文件安装插件
          3. 选择下载的 XPI 文件
          4. 重启 Zotero
          
          ### ✨ 更新内容
          请查看 [RELEASE_NOTES.md](https://github.com/${{ github.repository }}/blob/master/RELEASE_NOTES.md)
        files: ./zotero-research-navigator-${{ github.ref_name }}.xpi
        fail_on_unmatched_files: true
        draft: false
        prerelease: false
    
    - name: Upload XPI as Artifact (for manual workflow)
      uses: actions/upload-artifact@v4
      with:
        name: zotero-research-navigator-xpi
        path: ./zotero-research-navigator-*.xpi
        retention-days: 30