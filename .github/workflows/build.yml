name: Build XPI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build plugin
      run: npm run build-prod
    
    - name: Create XPI
      run: |
        cd build
        zip -r ../zotero-research-navigator-latest.xpi *
        cd ..
        echo "XPI file created successfully!"
        ls -la *.xpi
    
    - name: Upload XPI
      uses: actions/upload-artifact@v3
      with:
        name: zotero-research-navigator-xpi
        path: ./zotero-research-navigator-latest.xpi
        retention-days: 7
    
    - name: Output download instructions
      run: |
        echo "✅ Build completed successfully!"
        echo "📦 XPI file is available as an artifact in this workflow run."
        echo "📥 Click on 'Summary' tab above, then download 'zotero-research-navigator-xpi'"