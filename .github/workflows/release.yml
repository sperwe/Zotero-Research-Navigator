    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build plugin
      run: npm run build-prod
    
    - name: Create XPI
      run: |
        cd build
        zip -r ../zotero-research-navigator-${{ github.ref_name }}.xpi *
        cd ..
        ls -la *.xpi
    
